# === Required global config ===
ethereum_rpc = "https://ethereum-hoodi-rpc.publicnode.com"
drosera_rpc  = "https://relay.hoodi.drosera.io"
eth_chain_id = 560048
drosera_address = "0x91cB447BaFc6e0EA0F4Fe056F5a9b1F14bb06e5D"

# === Trap configuration section ===
[traps]

[traps.time_delay_operator]
# Path to the compiled trap artifact
path = "out/TimeDelayOperatorTrap.sol/TimeDelayOperatorTrap.json"

# Deployed TimeDelayOperatorResponder (LATEST)
response_contract = "0x864bfc588968C66661858f650dBfd5b5c1478acC"

# Drosera responder signature (MUST be bytes)
response_function = "respond(bytes)"

# Trap evaluates recent blocks
block_sample_size = 5

# No cooldown for now (can be tuned later)
cooldown_period_blocks = 0

# Keep private
private_trap = true

# Operator allowlist
whitelist = [
  "0xD4D37413680CC2B8C2EA621993F6A2E226C48A6C"
]
